<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags comes first -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map - NY</title>

    <!-- Bootstrap & jQuery library-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <nav>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h4 class="nav-title">Neighborhood Map - Riverdale NY</h4>
        <!-- Search Input -->
        <input  class="search" type="text" placeholder="Search Locations...." name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
        <hr>
        <ul class="nav" data-bind="foreach: locationList">
          <a href="#">
            <li class="list-group-item" data-bind="text: title, click: show"></li>
          </a>
        </ul>
      </nav>
    </div>
    <div class="container-fluid">
      <main id="main">
        <div class="row">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
          <div id="map"></div>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="container text-left">
        <a href="https://developer.foursquare.com/" class="href" target="_blank">
          <img id="foursquare-img" src="http://www.freeiconspng.com/uploads/foursquare-icon-22.png" alt="foursquare" >
        </a>
      </div>
    </footer>

    <!-- Knockout.js -->
    <script src="js/knockout.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDIxaITargwiAf76-MexyFsRcz7R46LFGA&callback=initMap" onerror="googleMapsError()">
    </script>
  </body>
</html>
